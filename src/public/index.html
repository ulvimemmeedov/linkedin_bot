<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ulvi Memmedov">
    <title>Linkedin bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>linkedin bot</h2>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="col-6">
                    <button class="btn btn-success" id="start">Start</button>
                </div>
                <div class="col-6">
                </div>
                <div class="col-6">
                    <button class="btn btn-danger" id="stop">Stop</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div id="panel_div" class="container">
                <div id="panel" class="panel d-flex justify-content-center">
                    "Not running"
                </div>
            </div>
        </div>
    </div>
    <script>
        var start_btn = document.getElementById('start');
        var stop_btn = document.getElementById('stop');
        var panel = document.getElementById('panel');

        start_btn.addEventListener('click',start_bot);
        stop_btn.addEventListener("click",stop_bot);
        
        function start_bot() {
            fetch('/api/run')
            .then(res=>res.json())
            .then(data=>{
                panel.innerHTML = '';
                panel.append(document.createElement("h4").textContent = "Status: " + data.message);
            })
            .catch(err=>{
                panel.innerHTML = '';
                panel.append(document.createElement("h4").textContent = "Status: " + err.message);
            })
        }

        function stop_bot() {
            fetch('/api/stop')
            .then(res=>res.json()).catch
            .then(data=>{
                panel.innerHTML = '';
                panel.append(document.createElement("h4").textContent = "Status: " + data.message);
            })
            .catch(err=>{
                panel.innerHTML = '';
                panel.append(document.createElement("h4").textContent = "Status: " + err.message);
            })
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
